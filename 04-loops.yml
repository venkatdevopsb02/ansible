- name: Demo on loops
  hosts: jumpbox 
  tasks:
  - ansible.builtin.debug:
      msg: I am eating - {{item}}
    loop: 
      - apple 
      - orange 
      - pineapple
  tasks:      
  - name: Using dict2items
    ansible.builtin.debug:
      msg: "{{ item.key }} - {{ item.value }}"
    loop: "{{ tag_data | dict2items }}"
    vars:
      tag_data:
        Environment: dev
        Application: payment     


  

